                                </div>
                                <div class="col-12 col-md-4">
                                    <label for="city">City:</label>
                                    <input disabled type="text" class="flow-control w-100 mx-2 mb-2 input-element"
                                        id="city" required><br>
                                    <label for="email">Email address:</label>
                                    <input disabled type="email" class="flow-control w-100 mx-2 mb-2 input-element"
                                        id="email" placeholder="name@example.com" required></col-6>
                                </div>
                            </div>
                        </div>
